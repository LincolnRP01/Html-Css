<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Hospedando videos locais</h1>

    <p>Este videos esta hospedado localmente</p>

    <video src="midia/meu-video.mp4" 
    poster="imagen/ceu-thumb.jpg" width="500px" controls autoplay loop preload="auto">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    </video>

    <h1>Inserindo Videos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/LCsvX7pOddE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
