<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form method="post" action="cadastro.php" autocomplete="on">
        <p>
            <label for="iusuario">Usuario:</label> <input type="text" name="usuario" id="iusuario"  required autocomplete="username">
        </p>
        <p>
             <label for="isenha">Senha:</label> <input type="password" name="Senha" id="isenha" required minlength="8" maxlength="15" autocomplete="current-password
             ">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
