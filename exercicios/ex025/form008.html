<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario com Output</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inumb1">Numero 1:</label>
            <input type="number" name="numero1" id="inumb1" min="0" max="50" placeholder="0" required oninput="isoma.innerHTML = Number(inumb1.value) + Number(inumb2.value)">
        </p>
        <p>
            <label for="inumb2">Numero 2:</label>
            <input type="number" name="numero2" id="inumb2" min="0" max="50" placeholder="0" required oninput="isoma.innerHTML = Number(inumb1.value) + Number(inumb2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output id="isoma" name="soma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
