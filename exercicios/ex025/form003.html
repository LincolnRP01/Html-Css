<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="inome">Nome:</label> <input type="text" name="nome" id="inome" placeholder="Nome completo" autocomplete="username" required>
        </p>
        <p>
            <label for="imedia">Media</label> <input type="number" name="Media" id="imedia" min="0" max="10" step="0.5" placeholder="0 a 10" required>
        </p>
        <p>
            <label for="iperiodo">Periodo Letivo</label> <input type="month" name="Periodo Letivo" id="iperiodo">
        </p>
        <p>
            <label for="idate">Data</label> <input type="date" name="data" id="idate">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
