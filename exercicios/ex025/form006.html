<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <h1>Formulario com elementos Color , File e Range</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
         <p>
            <label for="icor">Cor</label> <input type="color" name="Cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="iniv">Nivel de Satisfaçao</label> <input type="range" name="Nivel de Satisfaçao" id="iniv" min="1" max="5">
        </p>
        <p>
            <label for="ifoto">Foto de Perfil</label> <input type="file" name="Foto" id="ifoto">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
