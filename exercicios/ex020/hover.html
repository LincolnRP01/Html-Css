<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }

    div:hover{
        color: rgb(139, 50, 50);
        background-color: red;
        width: 600px;
    }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse a abaixo!</p>
    <div>
        Passe o mouse aqui UwU!
        <p>TEXTO ESCONDIDO</p>
    </div>
    
</body>
</html>
